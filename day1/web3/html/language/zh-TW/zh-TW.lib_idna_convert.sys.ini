LIB_IDNA="IDNA Convert"
LIB_IDNA_XML_DESCRIPTION="這個idna_convert類別允許可以轉換國際化網域名稱(詳情請參考 RFC 3490, 3491, 3492及3454 for details)，它們可以被用在各個全世界的註冊單位，將可在原始的（本地的）格式及使用於DNS(網域名稱系統)的編碼格式之間進行轉換。"


