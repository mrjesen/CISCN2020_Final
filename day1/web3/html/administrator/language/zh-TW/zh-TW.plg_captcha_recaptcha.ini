PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="此圖形驗証外掛使用reCAPTCHA服務阻擋灌水程式及協助書籍、新聞、古早電台節目的數位化。前往 <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a> 取得你網域名所使用的網站金鑰 (site key) 與私密金鑰 (secret key)。如要在新會員註冊時使用此功能，請前往「會員管理 - 選項」畫面選擇「圖形驗証 - reCaptcha」做為圖形驗証。"
PLG_CAPTCHA_RECAPTCHA="圖形驗証 - reCAPTCHA"

