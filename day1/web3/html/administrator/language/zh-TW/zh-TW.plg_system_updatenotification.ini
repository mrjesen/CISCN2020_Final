PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla! 更新通知將不會在此配置中執行"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="在你的安裝程式配置中，你已經設定更新快取選項(以小時計算) 為0，這代表Joomla將不會快取更新資訊。這代表一封email應該要在每頁被訪問時寄送，但這是不可能作得到的。請增加這個值(6是預設值)，或是確認Joomla! 更新通知將永不會寄email給你。"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="回復為預設設定 (6 小時)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="這個外掛程式會定期檢查，是不是有可用的Joomla! 新版本。當找到時，它會寄送給你一封電子郵件，提醒你更新Joomla。進階提示: 你可以通過覆蓋語言字串鍵 PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT 與 PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY 來自訂的電子郵件訊息。"
