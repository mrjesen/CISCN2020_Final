PLG_TWOFACTORAUTH_TOTP="雙重認証 - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="你沒有輸入合法的安全碼。請檢查你的Google Authenticator設定，與確認你的裝置(智慧手機)上的時間是不是和網站上的時間符合。"
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google 驗證器"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="雙重認証目前是可用的"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla!目前已內建雙重認証系統。這可以用第二組每30秒重新產生的安全碼，來增加你的網站登入安全性。你可以使用手機裝置和<a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator應用程式</a>來產生安全碼。</p><p>點按下面的按鈕:</p><ul><li>Joomla!將啟用雙重認証外掛</li><li>所有會員都將可以使用雙重認証</li><li>每個會員可以在他們的個人資料中配置雙重認証</li><li>你也可以永久關閉雙重認証，或是配置它只在後台管理區使用</li><li>你將可以被導向你的會員個人資料頁面，在那頁面可以找到更多雙重認証的資訊，或是在你的會員帳戶中啟用它</li></ul>"
