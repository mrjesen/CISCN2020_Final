COM_CONFIG_TEXT_FILTERS_DESC="這些設定將套用在選定群組中的使用者在編輯器欄位中。<br />透過過濾你的內容提供者的提交HTML文字，使用這些選項將可以進行更多的控制。你可依照自己網站需求，設定為較嚴謹的或是較自由的。過濾功能是可以自訂而且有預設設定，可以對常見的標記類型網站攻擊提供良好的防護。"
