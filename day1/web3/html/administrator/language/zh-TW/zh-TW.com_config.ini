JLIB_RULES_SETTING_NOTES="如果你更改設定，更改將只會套到到這個與所有子群組、元件與內容中。注意: <br /><em><strong>繼承</strong></em> - 將會套用更上層群組的設定值。<br /><em><strong>禁止</strong></em>不論是在上層的群組設定為何，這個群組都不能使用這個動作。<br /><em><strong>允許</strong></em>代表這個群組被設定為可以使用這個動作（但如果這個與上層群組相衝突，將不會有任何的改變，衝突將會在計算過設定後被標示為 <em><strong>不允許 (鎖定)</strong></em>）。<br /><em><strong>不設定</strong></em>只會在全站設定中的公開群組使用。公開群組是所有其他群組的最上層。如果一個權限設為不設定時，權限會被當成禁止，但是這可以在子群組、元件、分類與項目中進行更改。"
