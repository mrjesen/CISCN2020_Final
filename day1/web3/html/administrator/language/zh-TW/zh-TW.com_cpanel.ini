COM_CPANEL_MSG_HTACCESS_BODY="在Joomla! 3.4中有一個針對預設.htaccess與web.config檔案的更動，預設將會禁止資料夾列表。建議使用者實行這個更動在他們的檔案上。請觀看<a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">這個頁面</a>了解更多相關資訊。"
