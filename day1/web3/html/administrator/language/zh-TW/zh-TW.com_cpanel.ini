COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>從 Joomla! 4.0開始，我們提高了伺服器的最低要求。如果你看到此訊息，代表你的目前環境配置並不滿足這些新的最低要求。</p><p><a href="_QQ_"https://developer.joomla.org/news/704-looking-forward-with-joomla-4.html"_QQ_"><strong>最低</strong> 要求</a> 如下: </p><ul><li>PHP 7.0</li> <li>MySQL 5.5.3</li> <li>PostgreSQL 9.2</li> <li>MS SQL將<strong>不</strong> 支援</li> <li>MySQL 使用舊版 `ext/mysql` 的 PHP 擴充將 <strong>不</strong> 支援，需要改用MySQLi 或 PDO MySQL 。</li></ul> <p>請聯繫你的主機商，了解如何可以滿足這些提高的伺服器要求 - 這通常是一個很容易就可以達成的改變。如果你已經滿足這些新的要求，這些訊息將不再不顯示。</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="對於你的多國語言設定值，目前有潛在的問題"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="自Joomla! 3.4.0後，你有可能在你的網站上的「系統 - 語言過濾」外掛發生問題。要修正它們請打開 <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">語言管理</a> ，然後手動地儲存每個內容語言，以確認存取層級被儲存。"
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="在Joomla! 3.3之後，目前的PHP版本將不再能支援。Joomla! 3.3要求要至少<a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP版本5.3.10，為了提供會員增強的安全功能</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="你的PHP版本將無法支援Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt 更新"
COM_CPANEL_MSG_ROBOTS_BODY="在Joomla! 3.3中有一個針對預設robots.txt檔案的更動，預設將會允許Google存取佈景與媒體檔案，藉此改善SEO。這個更動並不會自動套用在升級中，所以建議使用者詳細查看在robots.txt.dist檔案中的更動，然後實行這些更動到他們自己的robots.txt檔案上。"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>自Joomla! 3.5 之後，統計外掛程式將會以匿名方式將資料提交到 Joomla 專案。這只會提交 Joomla 版本、PHP 版本、資料庫引擎與版本，以及伺服器作業系統。</p><p>收集此資料的目的，是確保 Joomla的未來版本，可以在利用最新的資料庫與 PHP 功能時，不會影響到大多數的使用者。以一個最明確的例子來說， 當最低系統需求更改為 PHP 5.3.10 時，是當時為了在 Joomla! 3.3中實作更安全的 Bcrypt 密碼。</p><p>為了充分的公開透明，以及能協助到開發人員 <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> 這份資料是公開的。</a>一個API與圖形將顯示目前被使用的 Joomla 版本，PHP 版本和資料庫引擎。</p><p>如果你不想提供此資訊給 Joomla Project ，你可以停用這個名稱為 系統-Joomla 統計 的外掛。</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="在 Joomla中的統計資料收集"
